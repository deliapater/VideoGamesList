<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Games List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="developer" class="primary">Developer</label>
          <input type="text" id="developer" required/>
        </div>

        <div class="form-item">
          <label for="genre" class="primary">Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Role-playing">Role-playing</option>
            <option value="Fighting">Fighting</option>
            <option value="Shooter">Shooter</option>
            <option value="Survival">Survival</option>
            <option value="Racing">Racing</option>
            <option value="Platform">Platform</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
    <button id ="delete-all" type="reset" value="Reset">Delete all</button>

    <h1>Video Games List</h1>
    <div id="video-games-list"></div>
  </form>
  </body>
</html>
